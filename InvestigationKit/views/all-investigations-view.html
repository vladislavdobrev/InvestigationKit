<div data-role="view"
     id="all-investigations-view"
     data-id="all-investigations-view"
     data-layout="not-home-layout"
     data-title="All Investigation"
     data-show="app.allInvestigation.init">
    <div id="home">
        <ul data-role="listview"
            data-bind="source: data"
            data-style="inset"
            data-template="itemTemplate">
        </ul>
    </div>
</div>

<script type="text/x-kendo-template" id="itemTemplate">
    <div data-role="touch" data-id="${id}" id="${id}" data-tap="app.allInvestigation.onTouch">${title}</div>
</script>
