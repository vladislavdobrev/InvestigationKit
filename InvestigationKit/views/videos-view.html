<div data-role="view"
     id="videos-view"
     data-id="videos-view"
     data-layout="not-home-layout"
     data-title="Videos"
     data-show="app.videos.init">
    <div id="home">
        <div data-role="touch" data-tap="app.videos.add" class="touch-button">Record new video</div>
        <ul data-role="listview"
            data-bind="source: data"
            data-template="videoTemplate">
        </ul>
    </div>
</div>

<script id="videoTemplate" type="text/x-kendo-template">
    <table width="100%">
        <tr>
            <td>
                <span>
                    <video width="320" height="240" controls><source src="${url}" type="video/mp4"/></video><br><span style="color: green;">${created}</span><br><a class="view-button" data-role="touch" data-id="${id}" id="${id}" data-tap="app.videos.onTouch">View location</a>
                </span>
            </td>
        </tr>
    </table>
</script>
