<div data-role="view"
     id="sounds-view"
     data-id="sounds-view"
     data-layout="not-home-layout"
     data-title="Sounds"
     data-show="app.sounds.init">
    <div id="home">
        <div data-role="touch" data-tap="app.sounds.add" class="touch-button">Make new audio record</div>
        <ul data-role="listview"
            data-bind="source: data"
            data-template="soundTemplate">
        </ul>
    </div>
</div>

<script type="text/x-kendo-template" id="soundTemplate">
    <button data-role="touch" data-tap="play">Play</button>
</script>
