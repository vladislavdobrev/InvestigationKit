<div data-role="view"
     id="notes-view"
     data-id="notes-view"
     data-layout="not-home-layout"
     data-title="Notes"
     data-show="app.notes.init">
    <div id="home">
        <input type="text"
               placeholder="Enter a note"
               data-bind="value: newNote.text" />
        <div data-tap="app.notes.add"
             data-role="touch">Add a note</div>
        <br>
        <ul data-role="listview"
            data-bind="source: data"
            data-style="inset"
            data-template="noteTemplate">
        </ul>
    </div>
</div>

<script type="text/x-kendo-template" id="noteTemplate">
    <div data-role="touch" data-id="${id}" id="${id}" data-tap="app.notes.onTouch">${text}</div>
</script>
