<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8" />
        <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
        <link href="styles/main.css" rel="stylesheet" />

        <!--libs-->
        <script src="cordova.js"></script>
        <script src="kendo/js/jquery.min.js"></script>
        <script src="kendo/js/kendo.mobile.min.js"></script>
        <script src="scripts/libs/rsvp.min.js"></script>
        <script src="scripts/libs/ClassCreate.js"></script>
        
        <!--models-->
        <script src="models/investigation-model.js"></script>
        <script src="models/note-model.js"></script>
        
        <!--view models-->
        <script src="view-models/new-investigation-viewModel.js"></script>
        <script src="view-models/all-investigation-viewModel.js"></script>
        <script src="view-models/notes-viewModel.js"></script>
        <script src="view-models/investigation-viewModel.js"></script>
        
        <!--main-->
        <script src="scripts/app.js"></script>

    </head>
    <body>
        <!--Home View-->
        <div data-role="view"
             id="home-view"
             data-id="home-view"
             data-layout="home-layout"
             data-title="Home"
             data-stretch="true">
            <div id="home">
                <h1>Investigation Kit</h1>
                <a data-role="button"
                   data-id="new-investigation"
                   id="new-investigation"
                   href="views/new-investigation-view.html#new-investigation-view">
                    Start new investigation
                </a><br><br>
                <a data-role="button"
                   data-id="all-investigations"
                   id="all-investigations"
                   href="views/all-investigations-view.html#all-investigations-view">
                    View all investigations
                </a>
            </div>
        </div>

        <!--Layouts-->
        <div data-role="layout"
             id="home-layout"
             data-id="home-layout">
            <header data-role="header">
                <div data-role="navbar">
                    <span data-role="view-title"></span>
                </div>
            </header>
            <footer data-role="footer">
            </footer>
        </div>
        
        <div data-role="layout"
             id="not-home-layout"
             data-id="not-home-layout">
            <header data-role="header">
                <div data-role="navbar">
                    <a data-role="backbutton" class="button" data-align="left">Back</a>
                    <span data-role="view-title"></span>
                </div>
            </header>
            <footer data-role="footer">
            </footer>
        </div>
    </body>
</html>
